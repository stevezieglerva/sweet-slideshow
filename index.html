<!DOCTYPE html>
<html>

<head>
    <title>Sweet Shuffle</title>
    <style>
        body: {
            background-color: black
        }

        img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <img id="image" alt="API Image">
    <script>
        const img = document.getElementById('image');

        img.addEventListener('click', function () {
            if (image.requestFullscreen) {
                image.requestFullscreen();
            } else if (image.webkitRequestFullscreen) {
                image.webkitRequestFullscreen();
            }
        });


        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;

        // Construct the API endpoint URL with query strings for the viewport width and height
        const apiUrl = `https://7iwwtnbtxomprzu2jb4i3osola0dyflt.lambda-url.us-east-1.on.aws?viewportWidth=${encodeURIComponent(viewportWidth)}&viewportHeight=${encodeURIComponent(viewportHeight)}`;


        // request a wake lock
        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').then(() => {
                console.log('Wake lock activated');
            }).catch((error) => {
                console.error('Wake lock error:', error);
            });
        } else {
            console.warn('Wake lock API not supported');
        }

        function updateImage() {
            // Make a GET request to the API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    // Set the image src attribute to the URL from the API response
                    img.src = data.message.image_url;
                    if (img.requestFullscreen) {
                        img.requestFullscreen();
                    } else if (img.webkitRequestFullscreen) {
                        img.webkitRequestFullscreen();
                    }
                })
                .catch(error => console.error(error));
        }


        fetch('https://example.com/api', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                viewportWidth,
                viewportHeight
            })
        })

        updateImage();

        setInterval(updateImage, 10000);
    </script>
</body>

</html>
