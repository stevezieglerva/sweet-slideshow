<!DOCTYPE html>
<html>

<head>
    <title>Sweet Shuffle</title>
    <style>
        body {
            background-color: black;
        }

        img {
            width: 100%;
            height: 100%;
            color: white;
        }

        .container {
            position: relative;
            display: inline-block;
        }

        .clock {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            font-size: calc(10px + 3vh);
            color: #fff;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="container" class="clock-container">
        <img id="image" alt="Loading image ...">
        <div class="clock"></div>
    </div>
    <script>
        const img = document.getElementById('image');
        const clock = document.querySelector('.clock');
        const container = document.getElementById('container');

        container.addEventListener('click', function () {
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            }
        });

        const viewportWidth = window.innerWidth;
        const viewportHeight = window.innerHeight;
        const queryParams = new URLSearchParams(window.location.search);
        const apiKey = queryParams.get('apiKey');
        const mode = queryParams.get('mode');

        if (!apiKey) {
            alert('API key is missing from the query string!');
        }

        if (mode === 'clock') {
            clock.style.fontSize = 'calc(20px + 6vh)'; // Increase font size when mode is clock
        }

        const apiUrl = `https://7iwwtnbtxomprzu2jb4i3osola0dyflt.lambda-url.us-east-1.on.aws?viewportWidth=${encodeURIComponent(viewportWidth)}&viewportHeight=${encodeURIComponent(viewportHeight)}&${queryParams}`;

        if ('wakeLock' in navigator) {
            navigator.wakeLock.request('screen').then(() => {
                console.log('Wake lock activated');
            }).catch((error) => {
                console.error('Wake lock error:', error);
            });
        } else {
            console.warn('Wake lock API not supported');
        }

        function updateImage() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    img.src = data.message.image_url;
                    displayTime();
                })
                .catch(error => console.error(error));
        }

        updateImage();

        let updateInterval = queryParams.get('timing') === 'slow' ? 60000 : 15000;
        console.log(`Selected update interval: ${updateInterval}ms`);
        setInterval(updateImage, updateInterval);

        function displayTime() {
            const date = new Date();
            if (mode === 'clock') {
                const options = { weekday: 'short', month: 'short', day: 'numeric', hour: 'numeric', minute: '2-digit', hour12: true };
                clock.textContent = date.toLocaleDateString('en-US', options).replace(',', '').replace(',', ' | ');
            } else {
                const time = date.toLocaleTimeString([], { hour: 'numeric', minute: '2-digit', hour12: true });
                clock.textContent = "Updated | " + time;
            }
        }
        displayTime();
        setInterval(displayTime, 60000);
    </script>
</body>

</html>
